openapi: 3.0.2
servers:
  - url: https://example.com/
info:
  title: GDOL
  version: 2.0.0
  description: API for GDOL
  termsOfService: none
  contact:
    name: Emonadeo
    email: emonadeo@gmail.com
    url: https://github.com/Emonadeo/GDOL
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT.html
externalDocs:
  url: https://github.com/Emonadeo/GDOL
components:
  schemas:
    Error:
      type: object
      properties:
        error_message:
          type: string
    Level:
      type: object
      properties:
        id:
          type: integer
          example: 0
        name:
          type: string
          example: Chromatic Haze
        user:
          $ref: '#/components/schemas/User'
        verifier:
          $ref: '#/components/schemas/User'
        video:
          type: string
          example: https://www.youtube.com/watch?v=QZf8vX4DF0A
    User:
      type: object
      properties:
        name:
          type: string
          example: Gizbro
  parameters:
    At:
      in: query
      name: at
      required: false
      description: ISO 8601-formatted Timestamp of the List
      style: form
      schema:
        type: string
        pattern: /^\d{4}-\d\d-\d\dT\d\d:\d\d:\d\d(\.\d+)?(([+-]\d\d:\d\d)|Z)?$/i
      example: 2022-05-24
  responses:
    Unauthorized:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Access token is valid, but does not have the required permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Default:
      description: Unexpected Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  # List
  '/list':
    get:
      summary: Get Levels on List
      description: Retrieves all levels on the list ordered by rank
      tags:
        - List
      parameters:
        - $ref: '#/components/parameters/At'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Level'
    post:
      summary: Add/Move Level on List
      description: Add a Level to the List at a given rank. If it is already on the list, it will be moved to the specified rank.
      tags:
        - List
      security:
        - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                level:
                  type: integer
                  description: Level ID
                rank:
                  type: integer
                  description: (New) position on the list
                  minimum: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        'default':
          $ref: '#/components/responses/Default'
  '/list/{rank}':
    parameters:
      - in: path
        name: rank
        description: Position on the list
        required: true
        schema:
          type: integer
          minimum: 1
    get:
      summary: Get Level by Rank
      description: Retrieves the level at the given rank on the list
      tags:
        - List
      parameters:
        - $ref: '#/components/parameters/At'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Level'
        '404':
          $ref: '#/components/responses/NotFound'
        'default':
          $ref: '#/components/responses/Default'
    delete:
      summary: Delete Level from List
      description: Manually archive a level
      tags:
        - List
      security:
        - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        'default':
          $ref: '#/components/responses/Default'
  # Levels
  '/levels':
    get:
      summary: Get Levels
      tags:
        - Level
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Level'
  '/levels/{id}':
    parameters:
      - in: path
        name: id
        description: Level ID
        required: true
        schema:
          type: integer
    get:
      summary: Get Level by ID
      tags:
        - Level
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Level'
        '404':
          $ref: '#/components/responses/NotFound'
  # Users
  '/users':
    get:
      summary: Get Users
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  '/users/{id}':
    parameters:
      - in: path
        name: id
        description: User ID
        required: true
        schema:
          type: integer
    get:
      summary: Get User by ID
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'
